<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>CSS Lists</h1>
    </header>

    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="3" reversed>
                <li value="9">Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ol>
        </article>

        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ul>
        </article>
    </main>

</body>

</html>
