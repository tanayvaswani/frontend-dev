<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="index" href="index.html">
    <link rel="icon" href="OIP.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

        <h1>Contact Us</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="/#aboutLTS">About LTS</a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="closeup">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>

        <h2>
            Our Contact Form
        </h2>

        <form action="contact">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="Name">Name:</label>
                    <input type="text" name="Name" id="Name" placeholder="Type your name here!">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email here!">
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="50" rows="10"
                        placeholder="Type your text here!"></textarea>
                </p>
            </fieldset>
            <br>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
    </main>

    <footer>
        <h2>Our Location</h2>
        <p>
        <address>
            555 Taco Temptation Lane, Suite T
            <br>
            Kansas City, MO 55555-5555
        </address>
        </p>


    <footer>
        <nav aria-label="primary-navigation">
            <p>
                Phone: <a href="tel">555-555-5555</a>
            </p>
            <p>
                <a href="#">Back to top!</a>
            </p>
        </nav>

        <hr>

        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
